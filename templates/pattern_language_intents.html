<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html metal:use-macro="container/standard_master/macros/master">
  <head>
    <title tal:content="template/title"></title>
  </head>

  <body>


<div metal:fill-slot="priority_options">
<form method="GET"
   action=""
   tal:attributes="action python:request.object_request()+
                              '/pattern__create_individual.html'">
 <input type="submit" value="Create New Pattern"/>
</form>




<form method="GET"
   action=""
   tal:attributes="action python:request.object_request()+
                              '__save_kb'">
<tal:block condition="python: instance_of_p(this_kb,'nooron_app_instance')[0]">
  <tal:block define="gmnadk python:get_procedure('get_my_nooron_app_data_kb');
                     kb_to_save python:gmnadk(here)">
      <input type="hidden" name="kb" value="" 
             tal:attributes="value kb_to_save">
  </tal:block>
</tal:block>
<input type="submit" value="Save All Patterns"/>
</form>

</div>



<div metal:fill-slot="main">
<h1 tal:content="python:get_frame_pretty_name(here) or get_frame_name(here)"></h1>

<p><em tal:content="python:get_slot_value(here,':DOCUMENTATION')[0] or ''"></em></p>


<img src="" 
     tal:attributes="src python:request.object_request()+'__pattern_language_graph.dot.jpg'"/>

<dl tal:define="items python:get_class_instances('pattern')[0]" 
       tal:condition="items">
  <span tal:repeat="item items"
        tal:omit-tag="">
    <dt><a href="link"
        	   tal:define="url python:get_frame_name(item)"
		   tal:attributes="href url"
           	   tal:content="python: get_frame_pretty_name(item) or get_frame_name(item)">click me</a></dt>
    <tal:dummy define="intent python:get_slot_values(item,'Intent')[0]">
    <dd tal:content="python:intent and intent[0] or ''"></dd>
    </tal:dummy>

	
  </span>
</dl>


<hr>
$Id: pattern_language_intents.html,v 1.8 2003/04/02 12:53:36 smurp Exp $
</div>
  </body>
</html>
