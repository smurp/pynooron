<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html metal:use-macro="container/standard_master/macros/master">
  <head>
    <title tal:content="template/title"></title>
  </head>

  <body>

<div metal:fill-slot="main">
<h1 tal:content="python:get_frame_pretty_name(here) or get_frame_name(here)"></h1>

<p><em tal:content="python:get_slot_value(here,':DOCUMENTATION')[0] or ''"></em></p>


<img src="" 
     tal:attributes="src python:request.object_request()+'__pattern_language.dot.jpg'"/>

<dl tal:define="items python:get_class_instances('pattern')[0]" 
       tal:condition="items">
  <span tal:repeat="item items"
        tal:omit-tag="">
    <dt><a href="link"
        	   tal:define="url python:get_frame_name(item)"
		   tal:attributes="href url"
           	   tal:content="python: get_frame_pretty_name(item) or get_frame_name(item)">click me</a></dt>
    <dd tal:content="python:get_slot_value(item,'Intent')[0]">
    </dd>
	
  </span>
</dl>

<hr>
$Id: pattern_language_intents.html,v 1.3 2003/02/07 23:41:10 smurp Exp $
</div>
  </body>
</html>
