<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html metal:use-macro="container/standard_master/macros/master">
  <head>
    <title>kb as html</title>
  </head>

  <body>

<div metal:fill-slot="main">

<h3 tal:content="string:change direct parents of kb '$here'"></h3>
<form method="GET"
   action="" 
   tal:attributes="action string:${request/object_request}__put_direct_parents">

<input type="hidden" name="kb" value="" tal:attributes="value here">

<table border="1">

  <tal:block define="parents python:get_kb_direct_parents(here)">
    <tal:block repeat="parent parents">
      <tal:block define="slot_name string:parent_kbs;
                         slot_pretty_name string: a parent;
		         field_name slot_name;
                         slot_value parent">
        <tal:block metal:use-macro="container/form_master/macros/text_widget"/>
      </tal:block>

    </tal:block>
  </tal:block>

</table>
<input type="submit" name="create"/>

</form>
<div tal:define="test python:0" tal:condition="test">
</div>
<hr>
$Id: put_direct_parents.html,v 1.2 2003/03/28 09:47:06 smurp Exp $
</div>

  </body>
</html>
