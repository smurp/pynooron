<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html metal:use-macro="container/standard_master/macros/master">
  <head>
    <title tal:content="template/title"></title>
  </head>

  <body>

<div metal:fill-slot="main">
<h1 tal:content="python:get_frame_pretty_name(here) or get_frame_name(here)"></h1>

<span  tal:define="items python:get_instance_types(here,inference_level=DIRECT)[0]" 
       tal:condition="items">
  <strong>classes:</strong>
  <span tal:repeat="item items">
    <em><a href="link"
        	   tal:define="url python:get_frame_name(item)"
		   tal:attributes="href url"
           	   tal:content="url">click me</a></em>, 
  </span>
  <br/>
</span>
<tal:dummy define="docs python:get_slot_values(here,':DOCUMENTATION')[0]">
<i tal:condition="docs"><p tal:content="structure python:docs[0]"></p></i>
</tal:dummy>
<span  tal:define="items python:get_class_instances(here)[0]" 
       tal:condition="items">
  <strong>instances:</strong>
  <ul>
  <span tal:repeat="item items">
    <li	><a href="link"
            tal:define="url python:get_frame_name(item)"
	    tal:attributes="href url"
            tal:content="python:get_frame_pretty_name(item) or url">click me</a></li>	
  </span>
  </ul>
</span>

<hr>
$Id: class_and_instances.html,v 1.6 2003/06/27 13:40:28 smurp Exp $
</div>
  </body>
</html>
