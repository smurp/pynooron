<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html metal:use-macro="container/standard_master/macros/master">
  <head>
    <title tal:content="template/title"></title>
  </head>

  <body>

<div metal:fill-slot="main">
<h1 tal:content="python:get_frame_pretty_name(here) or get_frame_name(here)"></h1>

<p><em tal:content="python:get_slot_value(here,':DOCUMENTATION')[0] or ''"></em></p>


<ul tal:define="items python:get_class_instances('pattern')[0]" 
    tal:condition="items">
  <li tal:repeat="item items"><a href="booger"
     	 tal:define="url python:get_frame_name(item)"
         tal:attributes="href url"
         tal:content="python:get_frame_pretty_name(item) or 
                             get_frame_name(item)">click me</a></li>
</ul>


<img src="" 
     tal:attributes="src python:request.object_request()+'__pattern_language.dot.jpg'"/>

<div tal:define="test python:0" tal:condition="test">
<span  tal:define="sort_frames python:get_procedure('sort_frames');
                   patterns python:call_procedure(sort_frames,
				arguments=get_class_instances(here)[0])"
       tal:condition="items">
  <!-- better would be some sort of slot value e.g. plural_for_instances-->
  <ul>
  <span tal:repeat="pattern patterns">
    <li	><a href="booger"
        	   tal:define="url python:get_frame_name(pattern)"
		   tal:attributes="href url"
           	   tal:content="python: get_frame_pretty_name(pattern) or 
                                        get_frame_name(pattern)">click</a></li>
	
  </span>
  </ul>
</span>


</div>
